<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Bem vindo a calculadora de NOTAS </h1>
    </header>
    <main>
        <div class="formulario">
            <h2>Informe os dados nos campos seguintes:</h2>
            
                <p>Nome:
                <input type="text" id="nome">
                </p>

                <p>Email:
                <input type="text" id="email">
                </p>

                <p>Rgm:  
                <input type="text" id="rgm">
                </p>

                <p>Turma:
                <input type="text" id="turma">
                </p>
            
        </div>
        <div class="quanto-falta">
            <h2>Com base na sua nota da M1, quanto você precisa ter na nota M2.</h2>
            <p>
                <input type="number" id='n1' placeholder="M1">
                <input type="button" value="falta" onclick="calcularNece()">
            <div id="resp">Resultado</div>
            </p>


        </div>
        <div class="nota-final">
            <h2>Aqui você consegue verificar sua nota final, com base nas notas da M1 E M2</h2>
            <input type="number" id="n2" placeholder="M1">
            <input type="number" id="n3" placeholder="M2">
            <input type="button" value="calcular" onclick="calcular()">
            <div id="cal">Resultado</div>
        </div>
    </main>
    <footer>
        <p>
            Vanessa Randis - <a href="https://wa.me/5511912345678" class="acesso" target="_blank"> (11) 9141-99028</a>     
        </p>
    </footer>



    <script src="jss/scripts.js"></script>
    
</body>
</html>
